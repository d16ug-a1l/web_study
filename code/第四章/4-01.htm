<html>
<head>
<!---设置该网页的标题--->
<title>表单数据</title>
</head>
<body>
<!---添加一个表格--->
<table>
<tr>
		<td>
<!---添加一个表单--->
			<form action="logon.asp" method="post">
                   <!---在该表单中添加一个文本框--->
				<P>用户名：<input type="text" size="20" name="User"></P>
	 			<!---&nbsp; 表示在网页中显示一个空格；--->
				<P>密&nbsp;&nbsp;码：<input type="text" size="20" name="Password"></P>
				<!---添加一个提交按钮--->
				<P> <input type="submit" size="20" name="B1" value="提交程序"></P>
			</form>
		</td>
	</tr>
</table>
</body>
</html>
